<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Solicitação de Dados</h2>
        <form id="solicitacaoForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="3" placeholder="Digite seu endereço" required></textarea>

            <label for="servico">Tipo de Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione...</option>
                <option value="autenticacao">Autenticação de Documentos</option>
                <option value="registro">Registro de Imóveis</option>
                <option value="certidao">Emissão de Certidões</option>
            </select>

            <button type="button" onclick="enviarParaWhatsApp()">Enviar</button>
        </form>
    </div>

    <script>
        function enviarParaWhatsApp() {
            // Captura dos dados do formulário
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const endereco = document.getElementById('endereco').value;
            const servico = document.getElementById('servico').value;

            if (!nome || !cpf || !email || !telefone || !endereco || !servico) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Montar mensagem para o WhatsApp
            const numeroWhatsApp = '5588981116206';
            const mensagem = `Olá, gostaria de solicitar um serviço no cartório:\n\n` +
                `*Nome:* ${nome}\n` +
                `*CPF:* ${cpf}\n` +
                `*E-mail:* ${email}\n` +
                `*Telefone:* ${telefone}\n` +
                `*Endereço:* ${endereco}\n` +
                `*Serviço Solicitado:* ${servico}`;

            // Codificar a mensagem para ser usada na URL
            const mensagemCodificada = encodeURIComponent(mensagem);
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

            // Redirecionar para o WhatsApp
            window.open(urlWhatsApp, '_blank');
        }
    </script>
</body>
</html>
